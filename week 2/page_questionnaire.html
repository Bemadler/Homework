<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Questionnaire</title>
</head>
<body>
    <h1>Питомцы</h1>
    <form>
        <fieldset>
            <legend>Имя</legend>
    <div>
        <label for="name">Кличка питомца</label>
        <input type="text" id="name"/>
    </div>
    <p></p>
    <div>
        <label for="name1">Имя владельца</label>
        <input type="text" id="name1"/></div>
        <p></p>
            <div>
            <label for="contacts">Контакты владельца</label>
            <input type="text" id="contacts"/></div>
            </fieldset>
            <div>
            <p></p>
                <select>
                    <option value="first option">Чеширский</option>
                    <option value="first option">Вислоухая</option>
                    <option value="first option">Сиамская</option>
                    <option value="first option">Бенгальская</option>
                    <option value="first option">Абысинская</option>
                    <option value="first option">Сервал</option>
                    <option value="first option">Мей-кун</option>
                    <option value="first option">Сноу-шу</option>
                    <option value="first option">Британская</option>
                    <option value="first option">Норвежская</option>
                </select>
            </div>
            <p></p>
            <div><input type="text"/>Какой корм предпочитает ваш любимец?</div>
    <div>
        <br/>
        <input type="radio" id="wet"/><label for="wet">Влажный корм</label>
        </div>
        <div><input type="radio" id="dry"/><label for="wet">Сухой корм</label>
        </div>
        <div><input type="radio" id="natural"/><label for="natural">Натуральный корм</label>
        </div>
    <div>
        <p><input type="text" name="sex"/>Самец или самка?</p>
        </div>
        <div><input type="radio" name="sex"/>Самец<br/>
        </div>
        <div><input type="radio" name="sex"/>Самка<br/>
        </div>
        <p></p>
        <div>
            <label id="comment">Комментарий владельца</label>
            <div><textarea rows="10" cols="20"></textarea></div>
        </div>
        <div>
            <label id="text">Можете добавить фото вашего зверька</label>
            <input type="file">
        </div>
        <p></p>
        <div><button>Сохранить</button></div>
</form>
</body>
</html>
